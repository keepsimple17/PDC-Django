version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/PDC_Deploy
permissions:
  - object: /home/ubuntu/PDC_Deploy
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/clean_instance.sh
      timeout: 6000
      runas: root
  AfterInstall:
    - location: scripts/install_python_dependencies.sh
      timeout: 6000
      runas: ubuntu
#    - location: scripts/migrate.sh
#      timeout: 6000
#      runas: ubuntu
#    - location: scripts/ngnix.sh
#      timeout: 6000
#      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 6000
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 6000
      runas: ubuntu